<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="page">
      <section class="view mobile">
        <header class="header">
          <div class="header__logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
        </header>
        <main class="main">
          <div class="main__image">
            <img src="./images/hero-mobile.jpg" alt="picture of a model" />
          </div>
          <div class="main__description">
            <h1>WE'RE</h1>
            <h2>COMING SOON</h2>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form>
              <div class="input-area">
                <input type="text" placeholder="Email Address" />
                <button type="submit">
                  <img src="./images/icon-arrow.svg" />
                </button>
              </div>
            </form>
          </div>
        </main>
      </section>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/susi189/fm-coming-soon-page"
            >Susanna Brumm</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
